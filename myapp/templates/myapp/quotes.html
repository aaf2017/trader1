<html>
<body>

{% extends 'myapp/base.html' %}

{% block content %}

<table>
<tr><th>ID</th><th>Company Name</th><th>Price $</th><th>Quantity</th></tr>
{% for quote in quotes %}
<tr>
    <td>{{quote.id}}</td>
    <td>{{quote.name}}</td>
    <td>{{quote.price}}</td>
    <td>{{quote.quantity}}</td>
</tr>
{% endfor%}
</table>
<div><a href="{% url 'portfolio' %}">Back To Portfolio</a></div>

{% endblock %}

</body>
</html>
